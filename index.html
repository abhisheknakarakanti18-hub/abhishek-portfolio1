<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Nakarakanti | Business Analyst</title>
  <meta name="description" content="MBA candidate (Business Analytics & Finance) — portfolio, experience, projects, and resume."/>
  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1020;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#EAF2FF;
      --muted:#B7C7E6;
      --brand1:#7C3AED;
      --brand2:#06B6D4;
      --brand3:#22C55E;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,Arial;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg0),var(--bg1));
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:auto;padding:24px}
    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:24px;
      border:1px solid var(--line);
      border-radius:18px;
      padding:28px;
      background:rgba(255,255,255,.05);
    }
    h1{font-size:44px;margin:0}
    p{color:var(--muted);line-height:1.6}
    img{width:100%;height:100%;object-fit:cover;border-radius:16px}
    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div>
        <h1>Abhishek Nakarakanti</h1>
        <p>
          MBA candidate specializing in Business Analytics and Finance with experience in
          client management, digital marketing analytics, CRM tracking, and KPI reporting.
        </p>
        <p>
          <a href="resume.pdf">Download Resume</a> •
          <a href="gpx-model.xlsx">GPX Model</a> •
          <a href="https://www.linkedin.com/in/abhishek-nakarakanti-a47505172/" target="_blank">LinkedIn</a>
        </p>
      </div>
      <div>
        <img src="profile.jpeg" alt="Abhishek Nakarakanti"/>
      </div>
    </section>
  </div>
</body>
</html>
